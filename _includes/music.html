<aside class="music bg-primary" id="music">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <div class="board">
          {% for show in site.data.past-shows %}
            <div class="board-entry">
              {{ show.date }}<br>
              {{ show.city }}<br>
              {{ show.venue }}
            </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
</aside>
