<section id="albums" class="albums bg-primary">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2>Our Music</h2>
        <hr class="small">
        <p class="lead">Check out our latest releases</p>
      </div>
    </div>
    
    <div class="row">
      {% for album in site.data.albums %}
      <div class="col-lg-6 col-md-6">
        <div class="album-card">
          <div class="album-cover">
            <img src="img/{{ album.cover_image }}" class="img-responsive" alt="{{ album.title }}">
          </div>
          <div class="album-info">
            <h3>{{ album.title }}</h3>
            <p class="album-year">{{ album.year }}</p>
            <p class="album-description">{{ album.description }}</p>
            <div class="album-links">
              <a href="{{ album.links.spotify }}" class="btn btn-dark btn-sm" target="_blank">
                <i class="fa-brands fa-spotify"></i> Spotify
              </a>
              <a href="{{ album.links.apple_music }}" class="btn btn-dark btn-sm" target="_blank">
                <i class="fa-brands fa-apple"></i> Apple Music
              </a>
              <a href="{{ album.links.youtube }}" class="btn btn-dark btn-sm" target="_blank">
                <i class="fa-brands fa-youtube"></i> YouTube
              </a>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
